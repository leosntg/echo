<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Echo - Rede Social Acadêmica</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">Echo</div>
            <button class="login-btn">Login</button>
        </div>
    </header>

    <main>
        <section class="post-section">
            <div class="post">
                <div class="post-header">
                    <img src="profile1.jpg" alt="Foto de perfil" class="profile-pic">
                    <div>
                        <p class="username">João Silva</p>
                        <p class="post-date">2 horas atrás</p>
                    </div>
                </div>
                <div class="post-content">
                    <p>Essa é a minha primeira postagem no Echo! Vamos compartilhar histórias incríveis!</p>
                </div>
                <div class="post-actions">
                    <button class="like-btn">Curtir</button>
                    <button class="comment-btn">Comentar</button>
                </div>
            </div>

            <div class="post">
                <div class="post-header">
                    <img src="profile2.jpg" alt="Foto de perfil" class="profile-pic">
                    <div>
                        <p class="username">Maria Oliveira</p>
                        <p class="post-date">Ontem</p>
                    </div>
                </div>
                <div class="post-content">
                    <p>Adorei a plataforma! É ótimo ver o que outros alunos têm a dizer sobre seus cursos.</p>
                </div>
                <div class="post-actions">
                    <button class="like-btn">Curtir</button>
                    <button class="comment-btn">Comentar</button>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Echo - Crie. Compartilhe. Conecte-se.</p>
    </footer>
</body>
</html>
